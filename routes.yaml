routes:
  /: home
  /services/architectural-design/:
    template: custom-service-page
    data: page.architectural-design
  /services/interior-design/:
    template: custom-service-page
    data: page.interior-design
  /services/project-management/:
    template: custom-service-page
    data: page.project-management
  /services/consultation/:
    template: custom-service-page
    data: page.consultation

taxonomies:
  tag: /tag/{slug}/
  author: /author/{slug}/

collections:
  /portfolio/:
    permalink: /portfolio/{slug}/
    template: projects
    filter: tag:project
  /blog/:
    permalink: /blog/{slug}/
    template: blog
